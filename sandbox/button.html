<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">

    <title>button</title>
  </head>
  <body>
    
    <div class="container justify-content-center my-3">
      <button type="button" class="btn btn-primary">primary</button>
      <button type="button" class="btn btn-secondary">secondary</button>
      <button type="button" class="btn btn-success">success</button>
      <button type="button" class="btn btn-danger">danger</button>
      <button type="button" class="btn btn-warning">warning</button>
      <button type="button" class="btn btn-info">info</button>
      <button type="button" class="btn btn-light">light</button>
      <button type="button" class="btn btn-dark">dark</button>
    </div>

    <div class="container justify-content-center my-3">
      <button type="button" class="btn btn-outline-primary">primary</button>
      <button type="button" class="btn btn-outline-secondary">secondary</button>
      <button type="button" class="btn btn-outline-success">success</button>
      <button type="button" class="btn btn-outline-danger">danger</button>
      <button type="button" class="btn btn-outline-warning">warning</button>
      <button type="button" class="btn btn-outline-info">info</button>
      <button type="button" class="btn btn-outline-light">light</button>
      <button type="button" class="btn btn-outline-dark">dark</button>      
    </div>

    <div class="container justify-content-center my-3">
      <a href="#" class="btn btn-primary">a</a>
      <input type="button" class="btn btn-primary" value="input type button">
      <input type="submit" class="btn btn-primary" value="input type submit">
    </div>

    <div class="container justify-content-center my-3">
      <button type="button" class="btn btn-primary btn-sm">btn-sm</button>
      <button type="button" class="btn btn-primary btn-lg">btn-lg</button>
    </div>

    <div class="container justify-content-center my-3">
      <button type="button" class="btn btn-primary" disabled>disabled</button>
      <button type="button" class="btn btn-outline-primary" disabled>disabled</button>
    </div>

    <div class="container justify-content-center my-3">
      <div class="row">
        <button type="button" class="btn btn-primary">block button</button>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
      crossorigin="anonymous"></script>
    -->
  </body>
</html>
